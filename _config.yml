title: "Matheus Fidelis - Engineering Blog"
description: "Technical Blog"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-46278016-1'
include: ["_pages"]
permalink: /:title/

url: "https://fidelissauro.dev"

# Authors
authors:
